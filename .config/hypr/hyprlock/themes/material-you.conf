source = colors/colors.conf

# BACKGROUND
background {
    path = screenshot
    blur_passes = 2
    contrast = 0.9
    brightness = 0.5
    vibrancy = 0.17
    vibrancy_darkness = 0
}

# GENERAL
general {
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 40
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $bg3       # replaces $primary_fixed_dim
    inner_color = $blue      # replaces $primary
    font_color = $bg1        # replaces $surface_container_low
    font_family = SF Pro Text
    fade_on_empty = true
    placeholder_text = Enter password...
    hide_input = false
    position = 0, 150
    halign = center
    valign = bottom
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = $blue
    font_family = PP Neue Machina Plain Ultrabold
    font_size = 180
    position = 0, 150
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $fg
    font_family = PP Neue Machina Plain Ultrabold 
    font_size = 180
    position = 0, -75
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%a, %b %d")"
    color = $fg
    font_family = SF Pro Text Medium
    position = 125, -130
    halign = left
    valign = top
}
